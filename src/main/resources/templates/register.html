<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>註冊</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <h2 class="page-header">註冊</h2>
        <div class="well">
            <form action="/register" method="post" th:object="${userForm}">
                <div class="form-group">
                    <label for="nameId">名稱</label>
                    <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="passwordId">密碼</label>
                    <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="comfirmPasswordId">確認密碼</label>
                    <input type="password" name="comfirmPassword" id="comfirmPasswordId" class="form-control" th:field="*{comfirmPassword}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('comfirmPassword')}" th:errors="*{comfirmPassword}"></p>
                </div>
                <div class="form-group">
                    <label for="emailId">信箱</label>
                    <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="phoneId">手機</label>
                    <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </p>
            </form>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
