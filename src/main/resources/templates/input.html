<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>新增</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container" style="max-width: 700px;">
        <h2 class="page-header">新增帳號</h2>
        <div class="well">
            <form action="#" th:action="@{/account/input}" method="post">
                <div class="form-group">
                    <label for="nameId">名稱</label>
                    <input type="text" name="name" id="nameId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="beanAccountId">樂豆帳號</label>
                    <input type="text" name="beanAccount" id="beanAccountId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="beanPasswordId">樂豆密碼</label>
                    <input type="text" name="beanPassword" id="beanPasswordId" class="form-control">
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" onclick="history.go(-1)">返回</button>
                </p>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
