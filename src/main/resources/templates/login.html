<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>登入</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <h2 class="page-header">登入</h2>
        <div class="well">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nameId">名稱</label>
                    <input type="text" name="name" id="nameId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordId">密碼</label>
                    <input type="password" name="password" id="passwordId" class="form-control">
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">登入</button>
                </p>
            </form>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
