<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>帳號列表</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 class="page-header">帳號列表</h2>
        <div class="alert alert-success alert-dismissable fade in" th:unless="${#strings.isEmpty(message)}">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>恭喜, </strong>
            <span th:text="${message}"></span>
        </div>
        <p style="float: right"><a href="./input.html" th:href="@{/account/input}" class="btn btn-primary" >新增</a></p>
<!--        <p>-->
<!--            <a href="#" th:href="@{'/accountlist/all'}">全部</a>-->
<!--            <a href="#" th:href="@{'/accountlist/掛錢中'}">掛錢中</a>-->
<!--            <a href="#" th:href="@{'/accountlist/練等中'}">練等中</a>-->
<!--            <a href="#" th:href="@{'/accountlist/已死亡'}">已死亡</a>-->
<!--            <a href="#" th:href="@{'/accountlist/已退役'}">已退役</a>-->
<!--            <a href="#" th:href="@{'/accountlist/未創角色'}">未創角色</a>-->
<!--            <a href="#" th:href="@{'/accountlist/未創帳號'}">未創帳號</a>-->
<!--            <a href="#" th:href="@{'/accountlist/等買寵物中'}">等買寵物中</a>-->
<!--            <a href="#" th:href="@{'/accountlist/可掛(未使用)'}">可掛(未使用)</a>-->
<!--            <a href="#" th:href="@{'/accountlist/創好已領物品'}">創好已領物品</a>-->
<!--            <a href="#" th:href="@{'/accountlist/創好未領物品'}">創好未領物品</a>-->
<!--        </p>-->
        <div class="btn-group">
            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" th:text="${status}">
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#" th:href="@{'/accountlist/全部'}">全部</a></li>
                <li><a href="#" th:href="@{'/accountlist/掛錢中'}">掛錢中</a></li>
                <li><a href="#" th:href="@{'/accountlist/練等中'}">練等中</a></li>
                <li><a href="#" th:href="@{'/accountlist/已死亡'}">已死亡</a></li>
                <li><a href="#" th:href="@{'/accountlist/已退役'}">已退役</a></li>
                <li><a href="#" th:href="@{'/accountlist/未創角色'}">未創角色</a></li>
                <li><a href="#" th:href="@{'/accountlist/未創帳號'}">未創帳號</a></li>
                <li><a href="#" th:href="@{'/accountlist/等買寵物中'}">等買寵物中</a></li>
                <li><a href="#" th:href="@{'/accountlist/可掛(未使用)'}">可掛(未使用)</a></li>
                <li><a href="#" th:href="@{'/accountlist/創好已領物品'}">創好已領物品</a></li>
                <li><a href="#" th:href="@{'/accountlist/創好未領物品'}">創好未領物品</a></li>
            </ul>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>帳號</th>
                <th>狀態</th>
                <th>使用者</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--
            iterStat:
                count: 計數 從1開始
                index: 索引 從0開始
                size:  列表總行數
                even/odd: 偶數/奇數 返回布林值
                first/last: 第一條/最後一條 返回布林值
            -->

            <tr th:each="account,iterStat:${page.content}" >
                <td th:text="${iterStat.count}">1</td>
<!--                <td ><a href="#" th:text="${account.name}" th:href="@{/account/{id}(id=${account.id})}">帳號</a></td>-->
                <td ><a href="#" th:text="${account.name}" th:href="@{'/account/' + ${account.id}}">帳號</a></td>
                <td th:text="${account.status}">狀態</td>
                <td th:text="${account.user}">使用者</td>
                <td>
                    <a href="#" th:href="@{/account/{id}/update(id=${account.id})}">更新</a>
                    <a href="#" th:href="@{/account/{id}/delete(id=${account.id})}">刪除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li class="previous" th:unless="${page.first}"><a href="#" th:href="@{'/accountlist/' + ${status}(page=${page.number} - 1)}">上一頁</a></li>
                <li class="next" th:unless="${page.last}"><a href="#" th:href="@{'/accountlist/' + ${status}(page=${page.number} + 1)}">下一頁</a></li>
            </ul>
        </nav>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
